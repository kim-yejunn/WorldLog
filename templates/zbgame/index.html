<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT API Interface</title>
    <style>
        .response-container {
            white-space: pre-wrap; /* 줄 바꿈 및 공백 유지 */
            word-wrap: break-word; /* 긴 단어 자동 줄 바꿈 */
            max-width: 100%; /* 최대 너비를 화면 크기에 맞춤 */
            border: 1px solid #ccc; /* 테두리 추가 (선택사항) */
            padding: 10px; /* 여백 추가 (선택사항) */
            box-sizing: border-box; /* 패딩 및 테두리 포함 */
        }
    </style>
</head>
<body>
    <h1>GPT API Interface</h1>
    <form id="gpt-form">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <div id="response" class="response-container"></div>

    <script>
        document.getElementById('gpt-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/gpt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                document.getElementById('response').textContent = data.response || data.error;
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
