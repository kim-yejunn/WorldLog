<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT TRPG 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/sml_back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #3498db;
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: #34495e;
            color: #ecf0f1;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        #response {
            margin-top: 30px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #34495e;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ecf0f1;
            margin-left: auto;
            margin-right: auto;
        }

        /* 반응형 스타일 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            textarea {
                width: 90%;
            }

            #response {
                width: 90%;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            textarea {
                width: 95%;
                font-size: 1rem;
            }

            #response {
                width: 95%;
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>World Log</h1>

    <h2>게임 진행</h2>
    <div id="response" class="response-container"></div>

    <form id="gpt-form">
        <label for="prompt">행동</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" oninput="autoResize(this)" required></textarea><br><br>
        <button type="submit">전송</button>
    </form>
    

    <script>
        document.getElementById('gpt-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/gpt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                document.getElementById('response').textContent = data.response || data.error;
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
        
        // 엔터키가 눌렸을 때 폼이 제출되도록 처리
        document.getElementById('prompt').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 기본 엔터 동작 방지 (새 줄 생성 방지)
                document.getElementById('gpt-form').requestSubmit(); // 폼 제출
            }
        });

        function autoResize(textarea) {
            textarea.style.height = 'auto'; // 높이 초기화
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용에 맞게 높이 조정
        }
    </script>
</body>
</html>
