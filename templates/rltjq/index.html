<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG World Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/background.jpg');  /* 배경 이미지 설정 */
            background-size: cover;  /* 이미지가 화면 전체에 맞게 조정됨 */
            background-position: center;  /* 이미지 중앙 정렬 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);  /* 배경이 투명한 흰색 */
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.gpt {
            text-align: left;
            color: green;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Log</h1>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <textarea id="user-input" rows="4" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script>
        // 초기 TRPG 소개 메시지 표시
        window.onload = function() {
            const chatBox = document.getElementById('chat-box');
            const introMessage = document.createElement('div');
            introMessage.classList.add('message', 'gpt');
            introMessage.innerText = "Welcome to the TRPG Game! You are about to embark on a thrilling adventure. Please type your name or anything to start!";
            chatBox.appendChild(introMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        };

        document.getElementById('send-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Add user's message to the chat
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Fetch GPT response
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const gptMessage = document.createElement('div');
            gptMessage.classList.add('message', 'gpt');
            gptMessage.innerText = data.response || 'Error: ' + (data.error || 'Unknown error');
            chatBox.appendChild(gptMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        });
    </script>
</body>
</html>
